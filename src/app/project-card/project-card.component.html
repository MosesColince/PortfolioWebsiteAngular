<div class="card project-card shadow text-center">
  <div class="card-body">
    <h5 class="card-title">{{ project.name }}</h5>
    <p class="card-text">{{ project.summary }}</p>
    <button class="btn btn-primary" (click)="OpenProjectModal()">View More</button>
  </div>
  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let tag of project.tags" class="tag-container me-2 mb-1">
        <div
          class="tag"
          [style.background-color]="tag.color"
        >
          {{ tag }}
        </div>
      </div>
    </div>
  </div>
</div>
