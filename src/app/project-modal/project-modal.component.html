<div class="modal-header">
  <h2>{{ project.name }}</h2>
  <button class="btn-close" (click)="bsModalRef?.hide()"></button>
</div>
<div class="modal-body">
  <carousel>
    <slide *ngFor="let picture of project.pictures">
      <img
        [src]="picture"
        alt="{{ project.name }}"
        style="display: block; width: 100%"
      />
    </slide>
  </carousel>

  <h3 class="mt-2">Description</h3>
  <p>{{ project.description }}</p>
  <p>
    You can find more infromation on LinkedIn
    <a href="{{ project.projectLink }}" target="blank"> here</a>
  </p>
  <hr />
  <div class="d-flex flex-wrap">
    <div *ngFor="let tag of project.tags" class="me-2 mb-1">
      <div
        class="tag me-2 mb-1"
        [style.background-color]="tag.color"
        style="padding: 5px; border-radius: 5px"
      >
        {{ tag }}
      </div>
    </div>
  </div>
</div>
